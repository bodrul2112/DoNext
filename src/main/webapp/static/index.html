<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>DoNext</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/categories.css">
	<link rel="stylesheet" type="text/css" href="css/todo.css">

	<script data-main="scripts/main.js" src="scripts/require.js"></script>

</head>

<body>

    <div class="main_wrapper">
    
    </div>

    <div class="templates">
    
    	<div class="categories">
    	</div>
    	
    	<div class="category">
    		<div class="move_up"></div>
    		<div class="move_down"></div>
    	</div>
    	
		<div class="todo_list">
			<div class="todo_active"></div>
			<div class="todo_inactive"></div>
		</div>
		
		<div class="todo_item">
			
			<div class="activate no_state">&lt;&lt;</div>
			
			<div class="name_plate">
				<div class="description"></div>
				<div class="priority">
					<div class="immediate">-I-</div>	
					<div class="whenever">-W-</div>	
				</div>
				<div class="percentage">
					<div class="bar"></div>
				</div>
			</div>
			
			<div class="deactivate no_state">&gt;&gt;<div class="todo_done">D</div></div>
			<div class="add no_state">+</div>
    	</div>
    	
    	<textarea class="todo_name"></textarea>    	
   		
    </div>

</body>
</html>
